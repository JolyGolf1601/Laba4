<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

<section class="container panel">

    <div class="ring">
        <div class="ring_item red"></div>
        <div class="ring_item yellow"></div>
        <div class="ring_item green"></div>
    </div>

    <div class="result">
        <div class="result_text">0</div>
    </div>

    <div class="panel_string">
        <button class="btn black" name="AC" type="button">AC</button>
        <button class="btn black" name="plus_minus" type="button">±</button>
        <button class="btn black" name="per_cent" type="button">%</button>
        <button class="btn orange" name="division" type="button">÷</button>
    </div>
    <div class="panel_string">
        <button class="btn" name="7" type="button">7</button>
        <button class="btn" name="8" type="button">8</button>
        <button class="btn" name="9" type="button">9</button>
        <button class="btn orange" name="multiplication" type="button">×</button>
    </div>
    <div class="panel_string">
        <button class="btn" name="4" type="button">4</button>
        <button class="btn" name="5" type="button">5</button>
        <button class="btn" name="6" type="button">6</button>
        <button class="btn orange" name="minus" type="button">-</button>
    </div>
    <div class="panel_string">
        <button class="btn" name="1" type="button">1</button>
        <button class="btn" name="2" type="button">2</button>
        <button class="btn" name="3" type="button">3</button>
        <button class="btn orange" name="plus" type="button">+</button>
    </div>
    <div class="panel_string">
        <button class="btn zero" name="0" type="button">0</button>
        <button class="btn" name="dot" type="button">,</button>
        <button class="btn orange last" name="equal" type="button">=</button>
    </div>

</section>

<script src="./script.js"></script>
</body>

</html>
